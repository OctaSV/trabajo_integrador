    <link rel="stylesheet" href="./css/style.css">
    <title>Playlist</title>
</head>

<body>
    <!-- header -->
    <header>
        <div class="logo">
            <a href="./index.html"><img src="./img/logos-turnedup.png" alt="logo"></a>
        </div>
        <div id="centroheader">
            <nav class="main-nav">
                <ul>
                    <li><a href="./index.html">Inicio</a></li>
                    <li><a href="./genres.html">Géneros</a></li>
                    <li><a href="./playlist.html">Playlist</a></li>
                </ul>
            </nav>
            <form action="./search-results.html" class="barrabusqueda" method="GET">
                <input type="text" name="search" value="" placeholder="Canciones, artistas, albums...">
                <i class="fas fa-exclamation alertIcon"></i>
                <button type="submit">Buscar</button>
                <p class="alert"></p>
            </form>
        </div>
        <div id="gifHeader">
            <div style="width:70%;height:0;padding-bottom:66%;position:relative;"><iframe src="https://giphy.com/embed/9roXsZPSSVT1kRzLM0" width="100%" height="100%" style="position:absolute" frameBorder="0" allowFullScreen></iframe></div>
        </div>
    </header>

    
    <!--PlaylistGrid-->
    <container class="container-table">
        <div>
            <h1 class="h1playlist"><strong>Tu Playlist</strong></h1>
        </div>
        <article id="vacia">
            <h3>AÑADA CONTENIDO A SU PLAYLIST</h3>
            <a href="./index.html">Click Aquí</a>
        </article>
        <table style="width: 90%;" class="table">
            <tr>
                <th class="quit">
                    <i class="fas fa-trash-alt"></i>
                </th>
                <th>
                    TÍTULO
                </th>
                <th class="albumPlaylist">
                    ALBUM
                </th>
                <th class="lyric">
                    <i class="fas fa-music"></i>
                </th>
                <th class="clock">
                    <i class="far fa-clock"></i>
                </th>
            </tr>
        </table>
        <button id="borrar">Borrar todo</button>
    </container>
    
    <!--GIfLoad  -->
    <div class="gif"><iframe src="https://giphy.com/embed/kUTME7ABmhYg5J3psM" width="27%" height="27%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div>

    <!--footer-->

        <section class="contact">
            <h4 class=""><strong>Contact</strong></h4>
            <article class="contentcontact">
                <ul>
                    <li>
                        <a href="osonciniviola@udesa.edu.ar">Email</a>
                        <i class="fas fa-envelope-square"></i>
                    </li>
                    <li>
                        <a href="2964-445566">Cellphone</a>
                        <i class="fas fa-mobile-alt"></i>
                    </li>
                </ul>
            </article>
        </section>
        <section class="terms">
            <ul>
                <li>
                    <a href="">Privacy & Legal</a>

            <ul>
                <li>Octavio Soncini</li>
